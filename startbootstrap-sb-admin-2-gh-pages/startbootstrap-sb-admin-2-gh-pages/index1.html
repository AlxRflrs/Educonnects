<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fc;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #ffffff;
        }

        .role-btn {
            margin: 20px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-btn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Welcome! Choose your role</h2>
        <!-- Redirect to the student dashboard -->
        <button class="btn btn-primary role-btn" onclick="redirectTo('student')">I am a Student</button>
        <!-- Redirect to the tutor dashboard -->
        <button class="btn btn-success role-btn" onclick="redirectTo('tutor')">I am a Tutor</button>
    </div>

    <script>
        // Check if the user has already chosen a role
        const savedRole = localStorage.getItem('role');
        if (savedRole) {
            redirectTo(savedRole); // Automatically redirect to the saved role's dashboard
        }

        function redirectTo(role) {
            // Save the chosen role in localStorage
            localStorage.setItem('role', role);

            // Redirect to the appropriate dashboard
            if (role === 'student') {
                window.location.href = 'student.html'; // Redirects to student.html
            } else {
                window.location.href = 'tutor.html'; // Redirects to tutor.html
            }
        }
    </script>
</body>

</html>
